<!DOCTYPE html>
<html>
    <head>
    <title>
      landing page design using html and css  
    </title>
    <link rel="stylesheet" type="text/css" href="watch.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="mcdonalds.jfif.jfif" width="100">
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Booking</a>
                    <a href="#">Login</a>
                </div>

            </nav>
            <div class="line">
                <div class="box1"></div><br>
                <div class="box2"></div><br>
                <div class="box3"></div>

            </div>
            <div class="container">
                <div class="left animate__animated animate__jackInTheBox">
                   <br> <h1>Interactive <br>happy Meal play zone</h1>
                    <button>Order now</button>
                </div>
                <div class="right">
                    <img src="mcdonaldsmeal.jpj.jpg" class=" animate__animated animate__lightSpeedInLeft animate__delay-1s" >
                </div>
            </div>
            <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            
                <img src="icon1.png">
                <img src="icon2.png">
                <img src="icon3.png">
                <img src="icon4.png">
                
            </div>




        </header>
    </body>
    
</html>
